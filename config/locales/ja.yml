        intro_to_use: |-
          <h3>⭐️プラクティーのイベントについて⭐️</h3>
          言語交流のためのイベントプラットフォームです。
          自由に言語交流したいイベントに参加したり、開催したりすることができます。
          イベントはすべてポイントで管理され、無料・有料のイベントが開催されています。
          <br>
          <h3>⭐️イベント参加をご希望の方⭐️</h3>
          無料イベントはポイントなしで参加可能です。
          有料イベント（レッスンや講義形式など）はポイントをご購入後にイベントにご参加ください。
          
          <br>
          <h3>⭐️イベント開催をご希望の方⭐️</h3>
          無料イベント開催の場合は無償提供となります。
          有料イベント（レッスンや講義形式など）を開催の場合はイベントのポイントと参加人数により、イベント主催者にポイントが付与されます。ポイントは換金可能です。

          Wiseで送金となります。<a href="https://wise.com/" target="_blank" rel="noopener noreferrer">ワイズのページはこちら</a>
          （有料イベントを開催予定の場合はワイズでアカウントを作成し、プラクティーのアカウント情報にワイズの情報をご登録ください）
          <a href="https://www.placty.com/users/edit" target="_blank" rel="noopener noreferrer">プラクティーのアカウント情報はこちら</a>
          

