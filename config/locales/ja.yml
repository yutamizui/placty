        about_hosting: |-
          ⭐️イベント開催をご希望の方⭐️
        about_hosting_content: |-
          無料イベント開催の場合は無償提供となります。
          有料イベントを開催の場合はイベントのポイントと参加人数により、イベント主催者にポイントが付与されます（手数料が差し引かれます）。ポイントは換金可能です。
          換金された料金はWiseで送金となります。（※100pt以上を換金の場合は送金手数料は無料となります。）
          有料イベントを開催予定の場合はワイズでアカウントを作成し、プラクティーのアカウント情報にワイズの情報をご登録ください。
